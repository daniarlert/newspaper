{% extends "base.html" %}

{% block title %}Articles{% endblock title %}

{% block content %}
    {% for article in article_list %}
        <h2>{{ article.title }}</h2>
        <p>by {{ article.author }} at {{ article.date }}</p>
        <p>{{ article.body }}</p>
        <a href="{% url 'article_edit' article.pk %}">Edit</a>
        <a href="{% url 'article_delete' article.pk %}">Delete</a>
        <br>
    {% endfor %}
{% endblock content %}
