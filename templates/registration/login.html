{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password don't match.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<a href="{% url 'password_reset' %}">Forgot your password?</a>

{% endblock content %}
