{% extends "base.html" %}

{% block title %}Enter new password{% endblock %}

{% block content %}
{% if validlink %}
    <h1>Set a new password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change my password">
    </form>
{% else %}
    <p>The password reset link was invalid!</p>
{% endif %}
{% endblock content %}
